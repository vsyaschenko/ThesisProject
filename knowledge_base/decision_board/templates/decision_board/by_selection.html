<html>
    <head>
        <meta http-equiv="Contetnt-Type"
        content="text/html; charset=utf-8">
    </head>
    <body>
        <h1>Решения проблем</h1>
        <h2>Раздел: {{ current_selection.title }}</h2>
        <div>
            <a href="{% url 'index' %}">Главная</a>
            {% for sel in selections %}
            <a href="{% url 'by_selection' sel.pk %}">{{ sel.title }}</a>
            {% endfor %}
        </div>
        <div>
            {% for sol in solutions %}
            <a href="{% url 'by_selection' sol.problem.selection.pk %}">
                {{ sol.problem.title }}
            </a>
            <p>{{ sol.content }}</p>
            {% endfor %}
        </div>
    </body>
</html>
